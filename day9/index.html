<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="status">
            <div class="status_image">
                <span style="color:black"><i class="fas fa-times fa-2x"></i></span>
            </div>
            <div class="status_text">
                <span style="font-size: 25px; font-weight:bold;">Playlist</span>
            </div>
        </div>
        <div class="repre-song">
            <div class="repre-song_image">
                <span style="color:white"><i class="fas fa-camera fa-3x"></i></span>
            </div>
            <div class="repre-song_text">
                <span style="font-size: 30px; font-weight: bold;">Random</span></br>
                <span style="font-size: 30px; font-weight: bold;">Love</span></br>
                <p class="third-text">by Divay Kappor</p>
            </div>
        </div>
        <div class="play-bar">
            <div class="play-bar_playbtn">
                <i class="fas fa-play fa-lg"></i>
                <p style="font-size:20px; font-weight:bold" class="play-bar_playbtn__text">Play</p>
            </div>
            <div class="play-bar_heartbtn">
                <i style="color: fuchsia" class="far fa-heart fa-2x"></i>
            </div>
            <div class="play-bar_plusbtn">
                <i style="color:black" class="fas fa-plus fa-2x"></i>
            </div>
        </div>
        <div class="songs-list">
            <div class="songs-list_box box1"></div>
            <div class="songs-list_text">
                <span style="font-size:20px; font-weight:bold;">Matargasti</span></br>
                <p class="article">Mohit Chuanhan</p>
            </div>
        </div>
        <div class="songs-list">
            <div class="songs-list_box box2"></div>
            <div class="songs-list_text">
                <span style="font-size:20px; font-weight:bold;">Dancing With Your Ghost</span>
                <p class="article">Sasha Sloan</p>
            </div>
        </div>
        <div class="songs-list">
            <div class="songs-list_box box3"></div>
            <div class="songs-list_text">
                <span style="font-size:20px; font-weight:bold;">What Do I Call You</span>
                <p class="article">TaeYeon</p>
            </div>
        </div>
        <div class="songs-list">
            <div class="songs-list_box box4"></div>
            <div class="songs-list_text">
                <span style="font-size:20px; font-weight:bold;">Loveless</span>
                <p class="article">Yerin Back</p>
            </div>
        </div>
    </div>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</body>
</html>
